<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Mark</title>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: #e6f1ff;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgb(97, 130, 158);
            text-shadow: 1px 1px black;
            padding-top: 1rem;
        }
        #main-box {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            width: 100%;
            padding: 1rem;
            gap: 40px;
        }
        .project object{
            width: 100%;
            height: 90vh;
        }
        .one, .two {
            height: 100%;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .one object{
            border: 4px solid darkred;
        }
        .two object{
            outline: 4px dashed darkred;
        }

        @media screen and (max-width: 750px){
            #main-box {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <!-- <h1>Water Mark Add (upload)</h1> -->

    <div id="main-box">
        <div class="project one">

        </div>
