<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Mark</title>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: rgba(111, 150, 151, 0.781);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: aliceblue;
            text-shadow: 1px 1px black;
            padding-top: 1rem;
        }
        #main-box {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            width: 100%;
            padding: 1rem;
        }
        .project object{
            width: 100%;
            height: 100%;
        }
        .one, .two {
            height: 80vh;
            max-width: 460px;
            width: 100%;
            border-radius: 10px;
        }
        .one {
            border: 4px solid darkred;
        }
        .two {
            outline: 4px dashed darkred;
        }

        @media screen and (max-width: 750px){
            #main-box {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>Water Mark for images upload</h1>
    <div id="main-box">
        <div class="project one">
            <object data="exemplo1/exemplo1.html" type=""></object>
        </div>

        <div class="project two">
            <object data="exemplo2/exemplo2.html" type=""></object>
            
        </div>
    </div>
</body>
</html>
